<!DOCTYPE html>
<html lang="de">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="spielflaeche">
      <h1 >Tic Tac Toe</h1>
      <h2 id="spielstand">Spielstand
        <span class="x">0</span>:<span class="o">0</span>
      </h2>
      <table>
        <tr>
            <th id="0" class="th-click" ></th>
            <th id="1" class="th-click" ></th>
            <th id="2" class="th-click" ></th>
        </tr>
        <tr>
            <th id="3" class="th-click" ></th>
            <th id="4" class="th-click" ></th>
            <th id="5" class="th-click" ></th>
        </tr>
        <tr>
            <th id="6" class="th-click" ></th>
            <th id="7" class="th-click" ></th>
            <th id="8" class="th-click" ></th>
        </tr>
      </table>
  </body>
</div>
</html>
